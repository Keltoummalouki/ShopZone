<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontEnd/src/output.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container bg-gray-50">
          <div x-data="{ open: false }"
            class="mx-auto flex w-full flex-row pt-5 pb-5 md:flex-row md:items-center md:justify-between md:px-6 lg:px-20">
            <div class="flex flex-row items-center justify-between lg:justify-start">
              <a href="/frontEnd/index.html"
                class="text-lg font-bold tracking-tighter text-black-600 transition duration-500 ease-in-out lg:pr-6">
                Shop<span
                  class="text-lg font-bold tracking-tighter text-blue-700 transition duration-500 ease-in-out ">Zone</span>
              </a>
              <button class="rounded-lg focus:outline-none md:hidden" @click="open = !open">
                <svg fill="currentColor" viewBox="0 0 20 20" class="size-8">
                  <path x-show="!open" fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
                  <path x-show="open" fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" style="display: none"></path>
                </svg>
              </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}"
              class="hidden grow flex-col items-center border-blue-600 pb-4 md:flex md:flex-row md:justify-end md:pb-0 lg:border-l-2 lg:pl-2">
              <a class="mt-2 px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0"
                href="about.html">About</a>
              <a class="mt-2 px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0"
                href="#">Contact</a>
              <div @click.away="open = false" class="relative" x-data="{ open: false }">
                <button @click="open = !open"
                  class="mt-2 flex w-full flex-row items-center px-4 py-2 text-left text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0 md:inline md:w-auto">
                  <span>Dropdown List</span>
                  <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                    class="ml-1 mt-1 inline size-4 rotate-0 transition-transform duration-200 md:-mt-1">
                    <path fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                </button>
                <div x-show="open" x-transition:enter="transition ease-out duration-100 "
                  x-transition:enter-start="transform opacity-0 scale-95"
                  x-transition:enter-end="transform opacity-100 scale-100"
                  x-transition:leave="transition ease-in duration-75"
                  x-transition:leave-start="transform opacity-100 scale-100"
                  x-transition:leave-end="transform opacity-0 scale-95"
                  class="absolute right-0 z-30 mt-2 w-full origin-top-right rounded-md shadow-lg md:w-48"
                  style="display: none">
                  <div class="rounded-md bg-white p-2 shadow">
                    <a class="mt-2 block px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0"
                      href="#">Link #1</a>
                    <a class="mt-2 block px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0"
                      href="#">Link #2</a>
                    <a class="mt-2 block px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0"
                      href="#">Link #3</a>
                  </div>
                </div>
              </div>
              <div class="inline-flex ml-10 list-none items-center gap-2 lg:ml-auto">
                <div class="mt-4 sm:ml-3 sm:mt-0">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="mt-4 sm:ml-3 sm:mt-0">
                  <i class="fa-solid fa-circle-user"></i>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div>
          <div class="overflow-x-auto whitespace-nowrap bg-gray-50  pt-1 pb-1 pl-10 px-16">
            <ul class="inline-flex list-none items-center flex gap-x-1">
              <li>
                <a href="#"
                  class="mr-1 rounded-md px-4 py-1 text-base text-gray-500 ring-offset-2 ring-offset-current transition duration-500 ease-in-out hover:text-blue-600 focus:outline-none focus:ring-2">TV</a>
              </li>
              <li>
                <a href="#"
                  class="mr-1 rounded-md px-4 py-1 text-base text-gray-500 ring-offset-2 ring-offset-current transition duration-500 ease-in-out hover:text-blue-600 focus:outline-none focus:ring-2">Smart Watch</a>
              </li>
              <li>
                <a href="#"
                  class="mr-1 rounded-md px-4 py-1 text-base text-gray-500 ring-offset-2 ring-offset-current transition duration-500 ease-in-out hover:text-blue-600 focus:outline-none focus:ring-2">Earphone</a>
              </li>
              <li>
                <a href="#"
                  class="mr-1 rounded-md px-4 py-1 text-base text-gray-500 ring-offset-2 ring-offset-current transition duration-500 ease-in-out hover:text-blue-600 focus:outline-none focus:ring-2">Phone</a>
              </li>
              <li>
                <a href="#"
                  class="mr-1 rounded-md px-4 py-1 text-base text-gray-500 ring-offset-2 ring-offset-current transition duration-500 ease-in-out hover:text-blue-600 focus:outline-none focus:ring-2">Desktop</a>
              </li>
              <li>
                <a href="#"
                  class="mr-1 rounded-md px-4 py-1 text-base text-gray-500 ring-offset-2 ring-offset-current transition duration-500 ease-in-out hover:text-blue-600 focus:outline-none focus:ring-2">Electronique</a>
              </li>
              </ul>
          </div>
        </div>
    
      </header>
</body>
</html>
