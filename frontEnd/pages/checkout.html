<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
    
</head>

<body>
    <header>
        <div class="container bg-gray-50">
          <div x-data="{ open: false }"
            class="mx-auto flex w-full flex-row pt-5 pb-5 md:flex-row md:items-center md:justify-between md:px-6 lg:px-20">
            <div class="flex flex-row items-center justify-between lg:justify-start">
              <a href="../index.html"
                class="text-lg font-bold tracking-tighter text-black-600 transition duration-500 ease-in-out lg:pr-6">
                Shop<span
                  class="text-lg font-bold tracking-tighter text-blue-700 transition duration-500 ease-in-out ">Zone</span>
              </a>
              <button class="rounded-lg focus:outline-none md:hidden" @click="open = !open">
                <svg fill="currentColor" viewBox="0 0 20 20" class="size-8">
                  <path x-show="!open" fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
                  <path x-show="open" fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" style="display: none"></path>
                </svg>
              </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}"
              class="hidden grow flex-col items-center border-blue-600 pb-4 md:flex md:flex-row md:justify-end md:pb-0 lg:border-l-2 lg:pl-2">
              <a class="mt-2 px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0"
                href="../pages/products.html">Products</a>
                <a class="mt-2 px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0"
                href="../pages/contact.html">Contact</a>
              <a class="mt-2 px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0"
                href="about.html">About</a>
              
                <div class="relative">
                  <button id="dropdownButton" class="mt-2 flex w-full flex-row items-center px-4 py-2 text-left text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0 md:inline md:w-auto">
                    <span>Cat√©gories</span>
                    <svg id="dropdownIcon" fill="currentColor" viewBox="0 0 20 20" class="ml-1 mt-1 inline size-4 rotate-0 transition-transform duration-200 md:-mt-1">
                      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                  </button>
                
                  <div id="dropdownMenu" class="absolute right-0 z-30 mt-2 w-full origin-top-right rounded-md shadow-lg md:w-48 hidden">
                    <div class="rounded-md bg-white p-2 shadow">
                      <button id="smartphones" class="mt-2 block px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0" onclick="displayCategorie(this.getAttribute('data-category'))" data-category="Smartphones" >Smartphones</button>
                      <button  id="accessories" class="mt-2 block px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0" onclick="displayCategorie(this.getAttribute('data-category'))" data-category="Accessories">Accessories</button>
                      <button  id="powerBanks" class="mt-2 block px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0" onclick="displayCategorie(this.getAttribute('data-category'))" data-category="PowerBanks">Power Banks</button>
                      <button  id="cases" class="mt-2 block px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0" onclick="displayCategorie(this.getAttribute('data-category'))" data-category="Cases">Cases</button>
                      <button  id="chargers" class="mt-2 block px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0" onclick="displayCategorie(this.getAttribute('data-category'))" data-category="Chargers">Chargers</button>
                      <button  id="smartwatches" class="mt-2 block px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0" onclick="displayCategorie(this.getAttribute('data-category'))" data-category="Smartwatches">Smartwatches</button>
                      <button  id="headphones" class="mt-2 block px-4 py-2 text-sm text-gray-500 hover:text-blue-600 focus:outline-none md:mt-0"onclick="displayCategorie(this.getAttribute('data-category'))" data-category="Headphones">Headphones</button>
                    </div>
                  </div>
                </div>
              
              <div class="inline-flex ml-10 list-none items-center gap-2 lg:ml-auto">
              <a href="../pages/checkout.html">            <div class="mt-4 sm:ml-3 sm:mt-0">
                  <i class="fa-solid fa-cart-shopping relative">
                    <div id="cmpt" class="w-5 h-5 bg-blue-600 rounded-full absolute bottom-3 right-2 text-center text-sm text-white">0</div>
                  </i>
                </div>
              </a>
                <div class="mt-4 sm:ml-3 sm:mt-0">
                  <a href="../pages/signin.html"><i class="fa-solid fa-circle-user"></i></a>
                </div>
              </div>
            </nav>
          </div>
        </div>
    
      </header>
    <div class="flex flex-col items-center border-b bg-white py-4 sm:flex-row sm:px-10 lg:px-20 xl:px-32">
        <a href="#" class="text-2xl font-bold text-gray-800 pl-3">Checkout</a>
    </div>
    <div class="grid sm:px-10 lg:grid-cols-2 lg:px-20 xl:px-32">
        <div class="px-4 pt-8">
            <p class="text-xl font-medium">Order Summary</p>
            <p class="text-gray-400">Check your items. And select a suitable shipping method.</p>
            
            <div class="mt-8 space-y-3 rounded-lg border bg-white px-2 py-4 sm:px-6" id="panier">
               
            </div>

        </div>
        <div class="mt-10 bg-gray-50 px-4 pt-8 lg:mt-0">
            <div class="">

                <label for="card-holder" class="mt-4 mb-2 block text-sm font-medium">Card Holder</label>
                <div class="relative">
                    <input type="text" id="card-holder" name="card-holder"
                        class="w-full rounded-md border border-gray-200 px-4 py-3 pl-11 text-sm uppercase shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                        placeholder="Your full name here" />
                    <div class="pointer-events-none absolute inset-y-0 left-0 inline-flex items-center px-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                        </svg>
                    </div>
                </div>
                <label for="card-no" class="mt-4 mb-2 block text-sm font-medium">Card Details</label>
                <div class="flex">
                    <div class="relative w-7/12 flex-shrink-0">
                        <input type="text" id="card-no" name="card-no"
                            class="w-full rounded-md border border-gray-200 px-2 py-3 pl-11 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                            placeholder="xxxx-xxxx-xxxx-xxxx" />
                        <div class="pointer-events-none absolute inset-y-0 left-0 inline-flex items-center px-3">
                            <svg class="h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z" />
                                <path
                                    d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1z" />
                            </svg>
                        </div>
                    </div>
                    <input type="text" name="credit-expiry"
                        class="w-full rounded-md border border-gray-200 px-2 py-3 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                        placeholder="MM/YY" />
                    <input type="text" name="credit-cvc"
                        class="w-1/6 flex-shrink-0 rounded-md border border-gray-200 px-2 py-3 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                        placeholder="CVC" />
                </div>
                <label for="billing-address" class="mt-4 mb-2 block text-sm font-medium">Billing Address</label>
                <div class="flex flex-col sm:flex-row">
                    <div class="relative flex-shrink-0 sm:w-7/12">
                        <input type="text" id="billing-address" name="billing-address"
                            class="w-full rounded-md border border-gray-200 px-4 py-3 pl-11 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Street Address" />
                        <div class="pointer-events-none absolute inset-y-0 left-0 inline-flex items-center px-3">
                            <img class="h-4 w-4 object-contain"
                                src="https://flagpack.xyz/_nuxt/4c829b6c0131de7162790d2f897a90fd.svg" alt="" />
                        </div>
                    </div>
                    <select type="text" name="billing-state"
                        class="w-full rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500">
                        <option value="State">State</option>
                    </select>
                    <input type="text" name="billing-zip"
                        class="flex-shrink-0 rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm outline-none sm:w-1/6 focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                        placeholder="ZIP" />
                </div>

                <!-- Total -->
                <div class="mt-6 border-t border-b py-2">
                    <div class="flex items-center justify-between">
                        <p class="text-sm font-medium text-gray-900">Subtotal</p>
                        <p id="CheckoutSubTotal" class="font-semibold text-gray-900"></p>
                    </div>
                    <div class="flex items-center justify-between">
                        <p class="text-sm font-medium text-gray-900">Shipping</p>
                        <p id="CheckoutShipping" class="font-semibold text-gray-900"></p>
                    </div>
                </div>
                <div class="mt-6 flex items-center justify-between">
                    <p class="text-sm font-medium text-gray-900">Total</p>
                    <p id="CheckoutTotal" class="text-2xl font-semibold text-gray-900"></p>
                </div>
            </div>
            <button class="mt-4 mb-8 w-full rounded-md bg-gray-900 px-6 py-3 font-medium text-white">Place
                Order</button>
        </div>
    </div>
<script src="../assets/scripts/checkout.js"></script>
<script src="../assets/scripts/products.js"></script>
<script src="https://kit.fontawesome.com/6d9e6483d0.js" crossorigin="anonymous" async defer></script>

</body>

</html>
