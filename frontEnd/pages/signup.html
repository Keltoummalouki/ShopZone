<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/frontEnd/src/output.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up - ShopZone</title>
</head>
<body>
    <!--------------------------------------- Form Section ------------------------------------------>
    <section class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form id="signupForm" onsubmit="return validateForm()">
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border rounded" placeholder="Your Name" required>
                    <small id="nameError" class="text-red-500"></small>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded" placeholder="Your Email" required>
                    <small id="emailError" class="text-red-500"></small>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="Password" required>
                    <small id="passwordError" class="text-red-500"></small>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded" placeholder="Confirm Password" required>
                    <small id="confirmPasswordError" class="text-red-500"></small>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
            </form>
        </div>
    </section>



    <script src="https://kit.fontawesome.com/6d9e6483d0.js" crossorigin="anonymous" async defer></script>
    <script src="../frontEnd/assets/scripts/products.js"></script>
</body>
</html>
